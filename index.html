<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator App</title>
</head>
<body>
    <main>
        <header>
            <div class="head">Calc</div>
            <div class="theme">
                <div class="name-theme">theme</div>
                <div class="color-theme">
                    <div class="number">
                        <span>1</span>
                        <span>2</span>
                        <span>3</span>
                    </div>
                    <div class="color">
                        <span class="active one"></span>
                        <span class="two"></span>
                        <span class="three"></span>
                    </div>
                </div>
            </div>
        </header>
        <div class="result">
            <span></span>
            <span></span>
            <span></span>
            <span class="final-output"></span>
        </div>
        <div class="input">
            <div class="column one">
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div class="not">DEL</div>
            </div>
            <div class="column two">
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>+</div>
            </div>
            <div class="column three">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>-</div>
            </div>
            <div class="column four">
                <div>.</div>
                <div>0</div>
                <div>/</div>
                <div>Ã—</div>
            </div>
            <div class="column five">
                <div class="not">RESET</div>
                <div class="not">=</div>
            </div>
        </div>
    </main>
    <script src="./app.js"></script>
</body>
</html>
